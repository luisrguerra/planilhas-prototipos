                <optgroup label="Receita operacional">

                </optgroup>

    <div style="margin-bottom:1em">

          <input type="text" class="form-control" placeholder=" ">
          <label><i class="fa-solid fa-comments-dollar"></i> Descrição do lançamento</label>

    </div>

    <div onclick="window.location.href='../fluxo/';" class="float-end">
