<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Adicionar item</title>

        <meta charset="utf-8">
        <!-- Melhoria da visualização em smartphones -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- Ícones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/botao.css">
        <link rel="stylesheet" href="./css/navbar.css">
        <link rel="stylesheet" href="./css/input.css">
        
    </head>

<body>

<!--Barra superior-->
<nav class="navbar navbar-light bg-light barra">
    <!--Logotipo-->
    <a class="navbar-brand" href="../home/">
      <img style="margin-left: 1em;" src="./img/logo-navbar-otimizado.svg" height="41" alt="">
    </a>
    <!--Botão de retornar-->
    <ul class="nav justify-content-end">
        <li class="nav-item">
           <a class="nav-link active retornar" href="../fluxo/">Retornar <i class="fa-solid fa-chevron-right"></i></a>
        </li>
    </ul>
</nav>

<!--Conteudo pagina-->
<div style="margin-top:4em;" class="container prevent-select">
    
    <!--Titulo-->
    <h4 style="margin-bottom:1em; padding-left: 0.5em;">Adicionar item ao fluxo de caixa</h4>
    
    <div class="row">
        <div style="margin-bottom:1em" class="col-sm">
             <!--Input Valor-->
             <div class="form-floating">
                 <input type="number" class="form-control" placeholder=" ">
                 <label><i class="fa-solid fa-money-bill-1-wave"></i> Valor</label>
             </div>
        </div>
        <div style="margin-bottom:1em" class="col-sm">
            <select style="height: 58px;" class="form-select" aria-label="Default select example">
                <optgroup label="Receita operacional">
                  <option selected="" value="Entrada em dinheiro">Entrada em dinheiro</option>
                  <option value="Recebimento cartões">Recebimento cartões</option>
                  <option value="Recebimento cheque">Recebimento cheque</option>
                  <option value="Recebimento depósito/boleto">Recebimento depósito/boleto</option>
                </optgroup>
                <optgroup label="Receita não operacional">
                  <option value="Empréstimos bancários adquiridos">Empréstimos bancários adquiridos</option>
                  <option value="Descontos cheques">Descontos cheques</option>
                  <option value="Antecipação cartão">Antecipação cartão</option>
                  <option value="Saque aplicações">Saque aplicações</option>
                  <option value="Outras receitas">Outras receitas</option>
                </optgroup>
                <optgroup label="Despesas administrativas">
                  <option value="Aluguel">Aluguel</option>
                  <option value="Energia">Energia</option>
                  <option value="Água">Água</option>
                  <option value="Telefone">Telefone</option>
                  <option value="Internet">Internet</option>
                  <option value="Seguros">Seguros</option>
                  <option value="Contador">Contador</option>
                  <option value="Sistema">Sistema</option>
                  <option value="Advogado">Advogado</option>
                </optgroup>
                <optgroup label="Despesas com vendas">
                  <option value="Marketing">Marketing</option>
                  <option value="Patrocínio">Patrocínio</option>
                  <option value="Despesas de cartão de crédito">Despesas de cartão de crédito</option>
                  <option value="Devolução Mercadoria">Devolução Mercadoria</option>
                  <option value="Serasa">Serasa</option>
                  <option value="CDL">CDL</option>
                </optgroup>
                <optgroup label="Despesas com manutenção">
                  <option value="Oficina">Oficina</option>
                  <option value="Documentos/ Manut. Veículos">Documentos/ Manut. Veículos</option>
                  <option value="Combustível">Combustível</option>
                  <option value="Material de consumo">Material de consumo</option>
                </optgroup>
                <optgroup label="Despesas financeiras">
                  <option value="Juros de custódia">Juros de custódia</option>
                  <option value="Juros de limite">Juros de limite</option>
                  <option value="Juros de financiamento">Juros de financiamento</option>
                  <option value="Juros de duplicatas">Juros de duplicatas</option>
                  <option value="Tarifa bancária">Tarifa bancária</option>
                  <option value="Empréstimos bancários pagos">Empréstimos bancários pagos</option>
                <optgroup label="Custos">
                  <option value="Mercadorias">Mercadorias</option>
                  <option value="Frete de entrada">Frete de entrada</option>
                </optgroup>
                <optgroup label="Investimentos correntes">
                  <option value="Investimento interno">Investimento interno</option>
                  <option value="Aplicações">Aplicações</option>
                  <option value="Consórcio">Consórcio</option>
                </optgroup>
                <optgroup label="Despesas tributárias e com pessoal">
                  <option value="Impostos fiscais">Impostos fiscais</option>
                  <option value="Funcionários">Funcionários</option>
                  <option value="Pró-labore">Pró-labore</option>
                  <option value="Vale transporte">Vale transporte</option>
                  <option value="Cheque devolvido ao cliente">Cheque devolvido ao cliente</option>
                </optgroup>
                <optgroup label="Investimentos de longo prazo">
                  <option value="Investimento Externo">Investimento Externo</option>
                  <option value="Compra de imóveis">Compra de imóveis</option>
                  <option value="Outros investimentos de longo prazo">Outros investimentos de longo prazo</option>
                  <option value="Transporte de saldo">Transporte de saldo</option>
                  <option value="Saldo inicial de caixa">Saldo inicial de caixa</option>
                </optgroup>
            </select>
        </div>
    </div>
    <div style="margin-bottom:1em">
      <!--Input descrição-->
      <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label><i class="fa-solid fa-comments-dollar"></i> Descrição do lançamento</label>
      </div>
    </div>

    <div onclick="window.location.href='../fluxo/';" class="float-end">
        <button style="margin-bottom: 1em; margin-left: 0.75em;" type="button" class="btn btn-success float-end">Adicionar item <i class="fa-solid fa-plus"></i></button>
    </div>  
</div>

</body>
</html>
