<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fluxo de Caixa</title>

        <meta charset="utf-8">
        <!-- Melhoria da visualização em smartphones -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        
        <!-- Ícones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/botao.css">
        <link rel="stylesheet" href="./css/navbar.css">
        <link rel="stylesheet" href="./css/common.css">
        
    </head>

<body>

<nav class="navbar navbar-light bg-light barra">
    <a class="navbar-brand" href="../login/">
      <img style="margin-left: 1em;" src="./img/logo-navbar-otimizado.svg" height="41" alt="">
    </a>

    <ul class="nav justify-content-end">
        <li class="nav-item">
           <a class="nav-link active logout antes" href="../login/">Sair <i class="fa-solid fa-right-from-bracket"></i></a>
        </li>
    </ul>

    <ul class="nav centralizar">
      <li class="nav-item">
        <button onclick="window.location.href='../home/';" class="icone">
         <i class="fa-solid fa-house"></i>
         <p style="margin: 0;">Início</p>
        </button>
      </li>

      <li class="nav-item">
        <button class="icone selecionado">
         <i class="fa-solid fa-cash-register"></i>
         <p style="margin: 0;">Fluxo</p>
        </button>
      </li>

      <li class="nav-item">
        <button onclick="window.location.href='../custo/';" class="icone">
         <i class="fa-solid fa-chart-column"></i>
         <p style="margin: 0;">Custo</p>
        </button>
      </li>

    </ul>

    <ul class="nav justify-content-end">
        <li class="nav-item">
           <a class="nav-link active logout" href="../login/">Sair <i class="fa-solid fa-right-from-bracket"></i></a>
        </li>
    </ul>

</nav>

<div class="container home">


  <div style="min-width: 12em;margin-right: 1em;margin-bottom: 1.5em;" class="col-sm prevent-select">
    <h4>Fluxo de Caixa</h4>
  </div>



  <div class="row"> <!-- Coluna seletor de intervaulo de tempo -->

    <div class="col-sm-1 fit prevent-select">
      <h4>Ano:</h4>
    </div>

    <div style="margin-bottom: 1em;" class="col-sm-3">
      <select class="form-select" aria-label="Default select example">
        <option selected value="2021">2021</option>
        <option value="2022">2022</option>
      </select>
    </div>

    <div class="col-sm-1 fit prevent-select">
      <h4>Mês:</h4>
    </div>

    <div style="margin-bottom: 1em;" class="col-sm-3">
      <select class="form-select" aria-label="Default select example">
        <option selected value="Outubro">Outubro</option>
        <option value="Setembro">Setembro</option>
        <option value="Agosto">Agosto</option>
      </select>
    </div>

  </div> <!-- Fim de "coluna seletor de intervaulo de tempo" -->


    
  <!-- Planilha -->
  <div style="min-width: 12em;margin-block: 1.5em;" class="col-sm table-responsive">
    <table class="table table-sm table-bordered planilha table-striped table-hover">
      <!-- Títulos das colunas da planilha -->
      <thead>
      <tr class="prevent-select">
        <th scope="col">Data</th>
        <th scope="col">Conta de entrada ou saída</th>
        <th scope="col">Histórico de lançamento</th>
        <th scope="col">Valor R$</th>
      </tr>
      </thead>
      
      <!-- Conteúdo da Planilha -->
      <tbody>
      <tr>
        <td scope="row">01/08/2022</td>
        <td>Entrada em dinheiro</td>
        <td>Pagamento Cliente</td>
        <td>8.000,00</td>
      </tr>
      <tr>
        <td scope="row">02/08/2022</td>
        <td>Recebimento Depósito/Boleto</td>
        <td>Reembolso máquina quebrada</td>
        <td>2.100,00</td>
      </tr>
      <tr>
        <td scope="row">03/08/2022</td>
        <td>Funcionários</td>
        <td>Salários</td>
        <td>-23.000,00</td>
      </tr>
      </tbody>
    </table>
  </div> <!-- Fim da planilha -->
  
    
  <!-- Botões de adicionar/remover item da planilha de fluxo de caixa -->
  <div class="float-end">
    <button style="margin-bottom: 1em; margin-left: 0.75em;" type="button" class="btn btn-success float-end">Adicionar item <i class="fa-solid fa-plus"></i></button>
    <button style="margin-bottom: 1em;" type="button" class="btn btn-danger float-end">Remover item <i class="fa-solid fa-trash"></i></button>
  </div>
  


</div> <!-- Container -->

</body>
</html>
